<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin: 20px;
        }

        a {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            margin: 20px auto;
            max-width: 200px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Employees List</h1>
    {% if employees %}
        <ul>
        {% for employee in employees %}
            <li>ID: {{ employee.id }}, Name: {{ employee.name }}, Position: {{ employee.position }}, Salary: {{ employee.salary }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No employees found.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
