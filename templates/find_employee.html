<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .details p {
            margin: 5px 0;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Employee</h1>
        <form method="POST">
            <label for="id">Employee ID:</label>
            <input type="text" id="id" name="id" required>
            <input type="submit" value="Find Employee">
        </form>

        {% if employee %}
            <div class="details">
                <h2>Employee Details</h2>
                <p>ID: {{ employee.id }}</p>
                <p>Name: {{ employee.name }}</p>
                <p>Position: {{ employee.position }}</p>
                <p>Salary: {{ employee.salary }}</p>
                <a href="{{ url_for('edit_employee', emp_id=employee.id) }}">Edit Employee</a>
            </div>
        {% endif %}

        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
